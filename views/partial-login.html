<form action="/users/login" method="POST" class="form">
    <div style="background-color:#EFDC76; border: 1px grey solid;text-align: center;height:20rem;width:20rem;top:50%;margin-top:10rem;margin-left:auto;" class="container is-fluid">
        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input name="email" class="input " type="email" placeholder="Type your email..." value="">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-exclamation-triangle"></i>
                </span>
            </div>
            <!-- <p class="help is-danger">This email is invalid</p> -->
        </div>

        <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-left has-icons-right">
                <input name="password" class="input" type="password" placeholder="Type your password..." value="bulma">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                </span>
            </div>
            <!-- <p class="help is-success">This username is available</p> -->
        </div>

        <div class="field is-grouped">
            <div class="control">
               <button class="button is-link is-outlined is-light">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light">Cancel</button>
            </div>
        </div>

    </div>
</form>
